<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion-Agent — Web UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Notion-Agent Web UI</h1>
    <p class="subtitle">Single-page interface to interact with your Notion-Agent backend</p>
  </header>

  <main>
    <aside class="sidebar">
      <div class="dossier-header">
        <h2>Dossier</h2>
        <small class="muted">Manage reference documents</small>
      </div>

      <div id="dossier" class="dossier">
        <div class="upload-row">
          <input id="file-input" type="file" />
          <button id="upload-file">Upload</button>
        </div>
        <ul id="file-list" class="file-list">Loading...</ul>
      </div>
    </aside>

    <section class="controls">
      <label for="backend">Backend URL</label>
      <input id="backend" type="url" placeholder="http://localhost:8000" />

      <label for="query">Query / Prompt</label>
      <textarea id="query" rows="6" placeholder="Ask something about your Notion docs..."></textarea>

      <div class="actions">
        <button id="send">Send</button>
        <button id="clear">Clear</button>
      </div>
    </section>

    <section class="results">
      <h2>Response</h2>
      <div id="response">No response yet.</div>
    </section>
  </main>

  <footer>
    <small>Notion-Agent — Frontend prototype</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
